version: '3.8'

services:
  # MongoDB Production Service
  mongodb:
    image: mongo:7.0
    container_name: deal-pipeline-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongo_root_username
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_root_password
      MONGO_INITDB_DATABASE: deal_pipeline_db
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - deal-pipeline-network
    secrets:
      - mongo_root_username
      - mongo_root_password
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Backend Production Service
  backend:
    image: ankitrautalways/deal-pipeline-backend:latest
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATA_MONGODB_URI: mongodb://app_user:${MONGO_APP_PASSWORD}@mongodb:27017/deal_pipeline_db?authSource=admin
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      MONGO_APP_PASSWORD_FILE: /run/secrets/mongo_app_password
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - deal-pipeline-network
    secrets:
      - jwt_secret
      - mongo_app_password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  # Frontend Production Service
  frontend:
    image: ankitrautalways/deal-pipeline-frontend:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - deal-pipeline-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Reverse Proxy (Optional for SSL termination)
  nginx-proxy:
    image: nginx:alpine
    container_name: deal-pipeline-proxy-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - deal-pipeline-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

# Secrets Management
secrets:
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  mongo_root_username:
    file: ./secrets/mongo_root_username.txt
  mongo_root_password:
    file: ./secrets/mongo_root_password.txt
  mongo_app_password:
    file: ./secrets/mongo_app_password.txt

# Named Volumes
volumes:
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/mongodb

# Networks
networks:
  deal-pipeline-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
