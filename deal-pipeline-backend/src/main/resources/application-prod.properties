# Production Configuration
spring.application.name=deal-pipeline-backend


# Server Configuration
server.port=8080
server.tomcat.max-threads=200
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192

# MongoDB Production Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://app_user:${MONGO_APP_PASSWORD}@mongodb:27017/deal_pipeline_db?authSource=admin}
spring.data.mongodb.auto-index-creation=false

# Connection Pool Configuration
spring.data.mongodb.client.connection-pool.max-connection-per-host=50
spring.data.mongodb.client.connection-pool.max-connection-idle-time=60000
spring.data.mongodb.client.connection-pool.max-connection-life-time=120000
spring.data.mongodb.client.connection-pool.connection-timeout=30000

# JWT Production Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging Configuration
logging.level.root=WARN
logging.level.com.bank.pipeline=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.mongo.enabled=true

# Performance Monitoring
management.metrics.enable.jvm=true
management.metrics.enable.system=true
management.metrics.export.simple.enabled=true

# Security Headers
security.headers.content-type-options=true
security.headers.frame-options=DENY
security.headers.xss-protection=true

# CORS Production Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,org.springframework.boot.autoconfigure.kafka.KafkaStreamsAutoConfiguration
spring.kafka.bootstrap-servers=
