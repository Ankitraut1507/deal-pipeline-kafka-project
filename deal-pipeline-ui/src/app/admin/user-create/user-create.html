<div class="create-user-container">
  <div class="form-card">
    <div class="form-header">
      <mat-icon class="header-icon">person_add</mat-icon>
      <h1>Create User</h1>
      <p>Add a new user to the system</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="user-form">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter username" formControlName="username" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="form.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            placeholder="Enter password" 
            formControlName="password" 
            required>
          <mat-icon matSuffix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="submit-btn"
          [disabled]="form.invalid">
          <mat-icon>add</mat-icon>
          Create User
        </button>
        <button 
          mat-button 
          type="button" 
          routerLink="/admin/users" 
          class="cancel-btn">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
