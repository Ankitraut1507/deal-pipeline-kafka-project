<div class="page-container">
  <mat-card class="form-card">
    <h2>Edit Deal</h2>

    <form [formGroup]="dealForm" (ngSubmit)="updateDeal()">
      <div class="form-grid">
        <mat-form-field appearance="outline" class="span-2">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sector</mat-label>
          <mat-select formControlName="sector" required>
            <mat-option value="Technology">Technology</mat-option>
            <mat-option value="Finance">Finance</mat-option>
            <mat-option value="Healthcare">Healthcare</mat-option>
            <mat-option value="Energy">Energy</mat-option>
            <mat-option value="Manufacturing">Manufacturing</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Deal Type</mat-label>
          <mat-select formControlName="dealType" required>
            <mat-option *ngFor="let t of dealTypes" [value]="t.value">{{ t.label }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="span-2">
          <mat-label>Stage</mat-label>
          <mat-select formControlName="stage" required>
            <mat-option *ngFor="let s of dealStages" [value]="s.value">{{ s.label }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field *ngIf="isAdmin" appearance="outline" class="span-2">
          <mat-label>Deal Value ($)</mat-label>
          <input matInput type="number" formControlName="dealValue" />
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Update Deal</button>
        <button mat-button type="button" routerLink="/deals">Cancel</button>
      </div>
    </form>
  </mat-card>
</div>
