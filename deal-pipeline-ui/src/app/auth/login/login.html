<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-section">
        <div class="logo-icon">
          <mat-icon>account_balance</mat-icon>
        </div>
        <h1 class="app-title">Deal Pipeline</h1>
      </div>
      <p class="welcome-text">Welcome back! Please login to your account.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-field-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field-group">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password">
          <mat-icon matSuffix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <button
        mat-raised-button
        color="primary"
        class="login-button"
        type="submit"
        [disabled]="loginForm.invalid || loading">
        <mat-icon *ngIf="!loading">login</mat-icon>
        <mat-icon *ngIf="loading" class="spinner">refresh</mat-icon>
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="login-footer">
      <p class="footer-text">Secure login to your deal management system</p>
    </div>
  </div>
</div>
